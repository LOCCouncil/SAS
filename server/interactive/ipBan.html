<!DOCTYPE html>
<head>
    <title>LOC API Interactive | Administrator</title>
</head>
<body>
    <form action="https://sas.libraryofcode.ml/api/interactive/functions/admin/banip" method="post">
      <fieldset>
          <legend>API Interactive | Admin IP Ban</legend>
          <p>This feature is only available to System Administrators.</p>
          Admin ID: <br>
          <input type="text" name="userID"><br>

      </fieldset>
    </form>
</body>
