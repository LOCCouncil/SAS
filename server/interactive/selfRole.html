<!DOCTYPE html>
<head>
    <title>LOC API Interactive</title>
</head>
<body>
    <form action="https://sas.libraryofcode.ml/api/interactive/functions/selfrole" method="post">
      <fieldset>
          <legend>API Interactive | Self Role</legend>
          User ID: <br>
          <input type="text" name="userID" required><br>
          Role: <br>
          <select name="roleID">
              <option value="null" selected>--Please choose an option from the menu--</option>
              <option value="506974201916162048">Web & Front-End</option>

              <option value="506974312973205514">Databases</option>
              <option value="506974352378560522">Python</option>
              <option value="506974242773008420">C</option>
              <option value="506974339900637184">Node.js</option>
              <option value="506974419076513825">Eris (Lib)</option>
              <option value="506974449346805771">Discord.js (Lib)</option>
              <option value="513359640923340801">Discord.py (Lib)</option>
              <option value="471046343637598210">Updates</option>
              <option value="458211172303241227">Logs</option>
              <option value="518079499477319681">Coding & Development Class</option>

          </select>
          <br>
          Token: <br>
          <input type="password" name="authorization" required><br>
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
      </fieldset>
    </form>
</body>
